layouts:
  cola:
    name: Cola
    title: Cola layout
    performance: >-
      Cola layout může značně ovlivnit výkon aplikace na větších grafech
      kvůli složitým výpočtům. Pro větší grafy zvažte použití jiného, méně
      náročného, layoutu.
    animate: Animovat
    animate_desc: >-
      Nastaví, zda výpočet layoutu bude animován, nebo se počká až na
      koncový stav. Vypnutím animace zvýšíte výkon.
    do_layout_after_reposition: Spustit layoutování pokud uživatel přetahuje uzly.
    do_layout_after_reposition_desc: >-
      Kdykoli uživatel přesune uzel spustí se layoutování celého grafu.
      Pokud je vypnuné, musí se layoutování spouštět ručně.
    expansion_only_those: Při expanzi layoutovat pouze uzly expanze.
    expansion_only_those_desc: >-
      Pokud uživatel provede expanzi, musí proběhnout layoutování. Tímto
      přepínačem zvolíte, zda se má layoutovat celý graf, nebo jen část, kde
      proběhla expanze.
    node_spacing: Extra prostor pro uzel
    node_spacing_desc: >-
      Nastaví kolem uzlu extra prostor ve kterém se nesmí nacházet žáden
      jiný uzel.
    edge_length: Délka hran
    edge_length_desc: >-
      Nastaví optimální délku hran. Hodí se zvýšit v přápadě že popisky uzlů
      a hran splývají.
  circle:
    name: Kruhový
    title: Jednoduchý kruhový layout
    info: >-
      Tento layout dokáže pouze zarovnávat nové uzly z expanze do kruhu. Nic
      víc.
    node_spacing: Vzdálenost uzlů
    node_spacing_desc: >-
      Nastavuje, jak daleko mají být od sebe uzly po expandování jejich
      společného předka.
  dagre:
    name: Dagre
    title: Dagre layout
    description: >-
      Dagre layout uspořádá uzly podle hran do jednotlivých skupin tak, že
      od počátečního uzlu mají všechny uzly v dané skupině stejnou hloubku.
    info: >-
      Tento layout nepodporuje žádnou formu automatického layoutování. Pro
      spuštění layoutu klikněte na tlačítko spustit, nebo lauout vyberte a
      poté kdykoliv klikněte na tlačítko s obrázkem layoutu vpravo dole v
      grafu.
    top_to_bottom: Uspořádat shora dolů
    top_to_bottom_desc: Normálně se uzly uspořádavají zleva doprava.
    node_spacing: Vzdálenost mezi uzly
    node_spacing_desc: 'Nastaví, jak daleko od sebe budou uzly v jené skupině.'
    rank_spacing: Vzdálenost mezi skupinami
    rank_spacing_desc: 'Nastaví, jak daleko budou od sebe jednotlivé skupiny.'
    run: Spustit layout
  group_expansion: Expandované uzly seskupovat do skupiny
  group_expansion_limit: Od kolika uzlů
  group_expansion_limit_desc: >-
    Nastaví jaký je minimální počet nových uzlů z expanze, aby byly
    seskupeny do skupiny. Pokud počet bude menší, uzly se zobrazí normálně.
